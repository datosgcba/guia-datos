site_name: Estrategia de Apertura de Datos
site_url: https://datosgcba.github.io/guia-datos/
site_description: Recursos para la apertura de datos públicos del Gobierno de la Ciudad Autónoma de Buenos Aires.
site_author: Buenos Aires Data
repo_url: https://github.com/datosgcba/guia-datos
repo_name: datosgcba/guia-datos

nav:
  - Inicio: index.md
  - Política de Datos Abiertos: politica-datos-abiertos.md
  - Guía para la publicación de datos en formatos abiertos: guia-abiertos.md
  - Guía para el uso y la publicación de metadatos: guia-metadatos.md
  - Guía para la identificación y uso de entidades interoperables: guia-interoperables.md
  - Glosario: glosario.md

theme:
  name: 'material'
  language: es
  custom_dir: overrides
  favicon: 'assets/obelisco/logo_ba.svg'
  features:
    - navigation.sections
    - navigation.top|
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro

plugins:
  - search:
      lang: es

extra_css:
  # Tipografías (Obelisco V2)
  - https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap
  - https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap

  # Iconos
  - https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css
  - https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0

  # Obelisco V2 CSS (CDN)
  - https://cdn.jsdelivr.net/npm/@gcba/obelisco-v2@1.8.4/dist/styles.min.css

  # Bridge CSS personalizado
  - css/obelisco-bridge.css

extra_javascript:
  # Bootstrap deps (Obelisco los pide para componentes Bootstrap 5)
  - https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js
  - https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js
